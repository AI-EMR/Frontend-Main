<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIEMR Direct</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            accent: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
              700: '#be123c',
              800: '#9f1239',
              900: '#881337',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom styles */
    .shadow-soft {
      box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04);
    }
    
    /* Transitions */
    .transition-theme {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    
    /* Animation for theme toggle */
    .theme-toggle-icon {
      transition: transform 0.3s ease;
    }
    .theme-toggle-icon:hover {
      transform: rotate(12deg);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-theme">
  <div id="app">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-soft transition-theme">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <div class="text-xl font-bold text-primary-600">AIEMR</div>
          </div>
          <div class="flex items-center space-x-4">
            <!-- Theme Toggle Button -->
            <button 
              id="theme-toggle"
              class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-theme"
              aria-label="Toggle theme"
            >
              <!-- Sun icon for dark mode -->
              <svg id="sun-icon" class="h-5 w-5 hidden dark:block theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <!-- Moon icon for light mode -->
              <svg id="moon-icon" class="h-5 w-5 block dark:hidden theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            </button>
            <!-- Login Button -->
            <a href="#" class="text-sm font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 transition-theme">
              Sign in
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <!-- Welcome Section -->
      <div class="bg-white dark:bg-gray-800 shadow-soft rounded-lg p-6 mb-6 transition-theme">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white transition-theme">
          Welcome to AIEMR
        </h1>
        <p class="mt-2 text-gray-600 dark:text-gray-300 transition-theme">
          An AI-powered Electronic Medical Record system to help healthcare professionals provide better care.
        </p>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 mb-6">
        <!-- Stat Card 1 -->
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-soft rounded-lg transition-theme">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0 rounded-md p-3 bg-primary-500">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate transition-theme">Total Patients</dt>
                  <dd>
                    <div class="text-lg font-medium text-gray-900 dark:text-white transition-theme">1,284</div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 px-5 py-3 transition-theme">
            <div class="text-sm">
              <a href="#" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 transition-theme">
                View all
              </a>
            </div>
          </div>
        </div>

        <!-- Stat Card 2 -->
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-soft rounded-lg transition-theme">
          <div class="p-5">
            <div class="flex items-center">
              <div class="flex-shrink-0 rounded-md p-3 bg-secondary-500">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="ml-5 w-0 flex-1">
                <dl>
                  <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate transition-theme">Appointments Today</dt>
                  <dd>
                    <div class="text-lg font-medium text-gray-900 dark:text-white transition-theme">12</div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 dark:bg-gray-700 px-5 py-3 transition-theme">
            <div class="text-sm">
              <a href="#" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 transition-theme">
                View all
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white dark:bg-gray-800 shadow-soft rounded-lg mb-6 transition-theme">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white transition-theme">Quick Actions</h3>
        </div>
        <div class="border-t border-gray-200 dark:border-gray-700 transition-theme">
          <div class="px-4 py-5 sm:p-6">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
              <!-- Action 1 -->
              <a href="#" class="relative rounded-lg p-4 flex items-center space-x-3 bg-primary-100 text-primary-800 dark:bg-primary-900 dark:text-primary-200 hover:bg-opacity-75 transition-theme">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                  </svg>
                </div>
                <div class="flex-1 min-w-0">
                  <span class="absolute inset-0" aria-hidden="true"></span>
                  <p class="text-sm font-medium">Add Patient</p>
                </div>
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                </div>
              </a>

              <!-- Action 2 -->
              <a href="#" class="relative rounded-lg p-4 flex items-center space-x-3 bg-secondary-100 text-secondary-800 dark:bg-secondary-900 dark:text-secondary-200 hover:bg-opacity-75 transition-theme">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </div>
                <div class="flex-1 min-w-0">
                  <span class="absolute inset-0" aria-hidden="true"></span>
                  <p class="text-sm font-medium">Schedule Appointment</p>
                </div>
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Theme toggle functionality
    document.getElementById('theme-toggle').addEventListener('click', function() {
      // Add transition class to body
      document.body.classList.add('transition-theme');
      
      // Toggle dark mode
      const isDark = document.documentElement.classList.contains('dark');
      document.documentElement.classList.toggle('dark', !isDark);
      
      // Save preference
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      
      // Add a small animation to the toggle button
      const button = this;
      button.disabled = true;
      button.style.opacity = '0.5';
      
      setTimeout(() => {
        button.disabled = false;
        button.style.opacity = '1';
      }, 300);
    });
    
    // Initialize theme based on saved preference
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      } else {
        // Check system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.toggle('dark', prefersDark);
      }
    });
  </script>
</body>
</html>
